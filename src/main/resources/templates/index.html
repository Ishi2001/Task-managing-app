<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Customer List</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<!--	<style>-->

<!--        .custom-checkbox-label {-->
<!--            background-color: red;-->
<!--        }-->

<!--    </style>-->
</head>
<body>

<div  class="container my-2">

<h1>Task List</h1>
<a th:href = "@{/showNewCustomerForm}" class="btn btn-primary btn-sm mb-3"> Add Task </a>
<table border="1" class="table table-striped table-responsive-md">
<thead>
<tr>
<th>Title</th>
<th>Description</th>
<th>Date</th>
<th>Completion</th>



<!--<th>State</th>-->
<!--<th>Phone</th>-->
<!--<th>Email</th>-->
<!--<th>Action</th>-->


<tbody>
<tr th:each="customer : ${listCustomer}">
					<td th:text="${customer.title}"></td>

					<td th:text="${customer.description}"></td>
	<td th:text="${#temporals.format(customer.date, 'dd/MM/yyyy')}"></td>

	                  <td th:text="${customer.completed} ? 'Completed' : 'Not Completed'" >

					  </td>
	<td>
	<a th:href="@{/update-status/{id}(id=${customer.id})}" class="btn btn-primary">Mark-Complete</a></td>

<!--					<td th:text="${customer.state}"></td>-->
<!--					<td th:text="${customer.phone}"></td>-->
<!--					<td th:text="${customer.email}"></td>-->
					<td> <a th:href="@{/showFormForUpdate/{id}(id=${customer.id})}" class="btn btn-primary">Update</a>
					    <a th:href="@{/deleteCustomer/{id}(id=${customer.id})}" class="btn btn-danger">Delete</a>
					</td>
					</tr>
</tbody>
</table>
</div>


</body>
</html>
